<!DOCTYPE html>
<html>
  <head>
<meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- stylesheets -->
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <link rel="stylesheet" type="text/css" href="./calculator.css" />

    <!-- fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">

    <title>JavaScript Calculator</title>
  </head>
  <body>

    <header>
      <p>JavaScript Calculator; created using:</p>
      <i class="fab fa-html5"></i>
      <i class="fab fa-css3-alt"></i>
      <i class="fab fa-js-square"></i>
      <img id="jquery-img" src="jquery.png"/>
    </header>

    <div id="calc-container">
      <div id="calc">
        <div id="display"></div>
        <div id="input">0</div>
        <div>MC</div>
        <div>MR</div>
        <div>MS</div>
        <div>M+</div>
        <div>M-</div>
        <div id="CE">CE</div>
        <div id="C">C</div>
        <div id="back"><i class="fas fa-backspace"></i></div>
        <div><i class="fas fa-plus"></i>/<i class="fas fa-minus"></i></div>
        <div id="sqrt"><i class="fas fa-square-root-alt"></i></div>
        <div id="seven" class="number">7</div>
        <div id="eight" class="number">8</div>
        <div id="nine" class="number">9</div>
        <div id="divide"><i class="fas fa-divide"></i></div>
        <div>%</div>
        <div id="four" class="number">4</div>
        <div id="five" class="number">5</div>
        <div id="six" class="number">6</div>
        <div id="multiply"><i class="fas fa-times"></i></div>
        <div>1/x</div>
        <div id="one" class="number">1</div>
        <div id="two" class="number">2</div>
        <div id="three" class="number">3</div>
        <div id="minus"><i class="fas fa-minus"></i></div>
        <div id="equals"><h2><i class="fas fa-brain"></i></h2></div>
        <div id="zero" class="number">0</div>
        <div id="decimal">.</div>
        <div id="plus"><i class="fas fa-plus"></i></div>
      </div>
    </div>

    <footer>
        <p>Copyright 2018 David John Cartwright <i class="fas fa-copyright"></i> </p>
    </footer>

    <!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="input.js"></script>
    <script src="inputFunctions.js"></script>

  </body>
</html>
